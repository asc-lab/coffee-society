kind: Deployment
apiVersion: apps/v1
metadata:
  name: coffee-society-accrual
  labels:
    app: coffee-society-accrual
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coffee-society-accrual
  template:
    metadata:
      labels:
        app: coffee-society-accrual
    spec:
      containers:
      - name: coffee-society-accrual
        image: csms/coffee-society-accrual:latest
        env:
        - name: SERVICE_PORT
          value: "80"
        - name: MONGO_HOST
          value: "mongo"
        - name: MONGO_PORT
          value: "27017"
        - name: MONGO_DB
          value: "admin"
        - name: ELASTICSEARCH_HOST
          value: "elasticsearch"
        - name: ELASTICSEARCH_PORT
          value: "9300"
        - name: ELASTICSEARCH_CLUSTER
          value: "docker-cluster"
        - name: AXON_HOST
          value: "axon"
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 80
          initialDelaySeconds: 1
          timeoutSeconds: 1
          periodSeconds: 1
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 80
          initialDelaySeconds: 30
          timeoutSeconds: 1
          periodSeconds: 5